services:
  postgres:
    image: postgres:16-alpine
    container_name: ms-leads-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ms_leads
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ms_leads"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: ms-leads-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-leads:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-leads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ms_leads?schema=public
      RABBITMQ_URL:
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: /
      RABBITMQ_PREFETCH: 1
      LEADS_MASTER_KEY: cmVwbGFjZS10aGlzLW1hc3Rlci1rZXk=
      LEADS_KEY_VERSION: 1
      LEADS_HASH_KEY: cmVwbGFjZS10aGlzLWhhc2gta2V5
      INTERNAL_API_TOKEN: change-me-internal-token
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 30
    ports:
      - "3000:3000"

volumes:
  postgres_data:
